<html>
<head>
	<title>Mustache</title>
</head>
<body>
<ul class="tweets">
<script id="template" type="text/x-handlebars-template">
	{{#each this}}
	<li>
		<h2>{{fullName author}} </h2>
		<p>{{{tweet}}}</p>
	</li>
	{{/each}}
</script>
</ul>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>

<script type="text/javascript">
(function(){

	var data = [
		{
			author : { 
				first : 'Paul', 
				last: 'Gladstone', 
				age : 26
			},
			tweet  : 'yo yo yo',
		},
		{
			author : { first : 'John', last : 'Doe', age : 45 },
			tweet  : '<strong>ye ye ye</strong>'
		}
	];

	var template = Handlebars.compile( $('#template').html() );

		// New Helpers
	Handlebars.registerHelper('fullName', function(author){
		return author.first + ' ' + author.last + ' - ' + author.age;
	});

	$('ul.tweets').append( template(data) );
})();
</script>


</body>
</html>
